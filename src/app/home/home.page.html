<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jsonplaceholder API Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List of Text Items -->
  <ion-list>

    <ion-item *ngFor="let data of posts">
      <ion-card>

        <ion-card-header>
          <ion-card-subtitle>id : {{data.id}}</ion-card-subtitle>
          <ion-card-title>title : {{data.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          body : {{data.body}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
